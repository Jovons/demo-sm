<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>FOF</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1, maximum-scale=1, user-scalable=no"/>
</head>
<body>
	<button id='post-btn'>post</button>
	<button id='get-btn'>get</button>
    <button id='get-ok-btn'>get ok</button>
</body>
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
<script  th:inline="javascript">
	var getUri = '/fof/get.html';
    var postUri = '/fof/post.html';
    var getOkUri = '/fof/getok.html';
	$('#post-btn').on('click', function(){
		ajaxData(postUri, 'post');
	});
	$('#get-btn').on('click', function(){
		ajaxData(getUri, 'get');
	});
    $('#get-ok-btn').on('click', function(){
        ajaxData(getOkUri, 'get');
    });
	
	function ajaxData(url, type, success) {
		$.ajax({
			url: url,
			traditional: true,
			dataType: 'json',
			type: type,
			data:{}
		}).then(function (ret) {
			if (success) {
				success(ret);
			}
		});
	}
</script>
</html>
